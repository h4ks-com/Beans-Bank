<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Bank - Bean Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <style>
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: background 0.3s ease;
        }

        .stats-card h2 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stats-card .value {
            color: var(--brand-color);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .leaderboard-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .leaderboard-header h1 {
            color: var(--text-primary);
            font-size: 1.5rem;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: rgba(148, 163, 184, 0.1);
            border-radius: 8px;
        }

        .leaderboard-table th {
            padding: 1rem;
            text-align: left;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .leaderboard-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        }

        .leaderboard-table tr:last-child td {
            border-bottom: none;
        }

        .leaderboard-table tr:hover {
            background: rgba(148, 163, 184, 0.1);
        }

        .rank {
            font-weight: 700;
            color: var(--brand-color);
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }

        .username {
            font-weight: 500;
            color: var(--text-primary);
        }

        .beans {
            font-weight: 600;
            color: var(--brand-color);
        }

        .medal {
            font-size: 1.2rem;
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .leaderboard-card {
                padding: 1rem;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .stats-card .value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-coins"></i>
            Bean Bank
        </div>
        <div class="user-section">
            <button class="btn btn-secondary btn-small" onclick="toggleTheme()" id="themeToggle" title="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
            {{ if not .TestMode }}
                {{ if .IsAuthenticated }}
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>{{ .Username }}</span>
                    </div>
                    <a href="/wallet" class="btn btn-primary">
                        <i class="fas fa-wallet"></i>
                        My Wallet
                    </a>
                    <a href="/auth/logout" class="btn btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                {{ else }}
                    <a href="/auth/login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </a>
                {{ end }}
            {{ else }}
                <a href="/wallet" class="btn btn-primary">
                    <i class="fas fa-wallet"></i>
                    My Wallet
                </a>
            {{ end }}
        </div>
    </div>

    <div class="container">
        <div class="stats-card">
            <h2>Total Beans in System</h2>
            <div class="value" id="totalBeans">{{ .TotalBeans }}</div>
        </div>

        <div class="leaderboard-card">
            <div class="leaderboard-header">
                <h1><i class="fas fa-trophy"></i> Top Bean Holders</h1>
            </div>

            <div id="leaderboard" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading leaderboard...
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const response = await fetch('/api/v1/leaderboard');
                const data = await response.json();

                if (data.entries && data.entries.length > 0) {
                    let html = '<table class="leaderboard-table"><thead><tr>';
                    html += '<th>Rank</th><th>Username</th><th>Beans</th>';
                    html += '</tr></thead><tbody>';

                    data.entries.forEach(entry => {
                        const rankClass = `rank rank-${entry.rank}`;
                        let medal = '';
                        if (entry.rank === 1) medal = '<span class="medal">ðŸ¥‡</span>';
                        else if (entry.rank === 2) medal = '<span class="medal">ðŸ¥ˆ</span>';
                        else if (entry.rank === 3) medal = '<span class="medal">ðŸ¥‰</span>';

                        html += `<tr>
                            <td class="${rankClass}">${medal}#${entry.rank}</td>
                            <td class="username">${entry.username}</td>
                            <td class="beans">${entry.bean_amount.toLocaleString()}</td>
                        </tr>`;
                    });

                    html += '</tbody></table>';
                    document.getElementById('leaderboard').innerHTML = html;
                } else {
                    document.getElementById('leaderboard').innerHTML = '<p class="loading">No wallets yet</p>';
                }
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
                document.getElementById('leaderboard').innerHTML = '<p class="loading">Failed to load leaderboard</p>';
            }
        }

        loadLeaderboard();
    </script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
